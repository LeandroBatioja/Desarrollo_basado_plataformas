<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles\css.css">
    <title>Document</title>
</head>
<body>
    <header class="Cabecera">
        <h1>Tienda en Línea - Dashboard de Ventas</h1>
    </header>

    <div class="navegacion">
        <nav class="menu">
            <ul>
                <li>Inicio</li>
                <li>Producto</li>
                <li>Pedidos</li>
                <li>Clientes</li>
            </ul>
        </nav>

        <main class="Principal">
            <section class="tarjetas">
                <div class="productos">Chuleta lomo de cerdo $2.99</div>
                <div class="productos">Maincena $0.45</div>
                <div class="productos">Frejol rojo $1.69</div>

                <section class="formulario">
                    <form action="#">
                        <fieldset>
                            <h2>Contacto del Cliente</h2>

                            <label for="Nombre"> Nombre completo</label>
                            <input type="text"  id="Nombre"  placeholder="Ingrese su nombre..." required>

                            <label for="Correo">Correo Electrónico</label>
                            <input type="email" id="Correo" required>

                            <label for="Cliente">Tipo de CLiente</label>
                            <select id="Cleinte" required>
                                <option value="Consumidor" id="Cliente">Consumidor Final</option>
                                <option value="Empresarial" id="Cliente">Empresa</option>
                            </select>

                            <label for="Comentario">Comentario Adicional</label>
                            <textarea id="Comentario"></textarea>

                            <button>Enviar</button>
                                
                        </fieldset>
                    </form>
                </section>
            </section>
        </main>
    </div>
    
    <footer>
        <p>&copy; Correo: Lsbatioja@pucese.edu.ec</p>
    </footer>
</body>
</html>
